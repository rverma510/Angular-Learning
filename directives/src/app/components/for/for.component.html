<div *ngFor="let c of courses">
    <b>{{c}}</b>
    <div ngNonBindable>The Course that renders the above is {{c}}</div>
</div>

<table>
    <thead>
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Age</td>
        </tr>
    </thead>
    <tr *ngFor="let s of students">
        <td>{{s.fname}}</td>
        <td>{{s.lname}}</td>
        <td>{{s.age}}</td>
    </tr>
</table>
